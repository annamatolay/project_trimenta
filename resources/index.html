<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- JavaScript link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
<div id="usrLogin" class="container-fluid center" style="display: none">
    <h1 id="loginText" class="container-fluid text-center">Bejelentkezés</h1>
    <form method="post" >
        <h6>Kiszolgáló címe</h6>
        <input id="usrHA" name="hostAddress" type="text" required="required" placeholder="Kiszolgáló címe" value="" />
        <h6>Felhasználó név</h6>
        <input id="usrN" name="userName" type="text" required="required" placeholder="Felhasználó név" value="" />
        <h6>Jelszó</h6>
        <input id="usrP" name="password" type="password" required="required" placeholder="Jelszó" />
        <br/><br/><br/>
        <button id="usrLoginBut" href="#">Mentés</button>
    </form>
</div>
<button id="index" style="display: none">Főoldal</button>
<div id="usrWelcome" class="user-board" style="display: none">
	<button id="usrSetBut">Beállítások</button>
    <button id="usrLogoutBut" href="#">Kijelentkezés</button>
    <button id="newWBut">Új munkafolyamat</button>
    <button id="dailyProcBut">Napi haladás</button>
</div>
<div id="newWorkProc" style="display: none">
    <br>
    <h6>Munkafolyamat neve</h6>
    <input id="wrkN" name="workName" type="text" required="required" placeholder="Munkafolyamat neve" value="" />
    <h6>Elvárt mennyiség</h6>
    <input id="WrkE" name="expected" type="number" required="required" placeholder="0">
    <button id="workSaveBut" href="#">Mentés</button>
</div>

<div id="workProc">

</div>


<script src="js/Main.js"></script>
<script src="js/model/User.js"></script>
<script src="js/model/WorkProcess.js"></script>
<script src="js/controller/UserController.js"></script>
<script src="js/controller/WorkController.js"></script>
<script src="js/controller/JsonController.js"></script>
</body>
</html>
