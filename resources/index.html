<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- JavaScript link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <div id="usrWelcome" class="navbar-brand"></div>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-home homeBut"></span></a></li>
                <li><a href="#" id="usrSetBut"><span class="glyphicon glyphicon-cog"></span></a></li>
                <li><a href="#" id="newWBut"><span class="glyphicon glyphicon-plus"></span></a></li>
                <li><a href="#" id="dailyProcBut"><span class="glyphicon glyphicon-search"></span></a></li>
                <li><a href="#" id="usrLogoutBut"><span class="glyphicon glyphicon-log-out"></span></a></li>
            </ul>
        </div>
    </div>
</nav>


<div id="usrLogin" class="container-fluid center" style="display: none">
    <h1 id="loginText" class="container-fluid text-center">Bejelentkezés</h1>

    <form method="post">
        <div class="form-group">
            <label>Kiszolgáló címe</label>
            <input id="usrHA" name="hostAddress" type="text" required="required" placeholder="Kiszolgáló címe" value=""
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label>Felhasználó név</label>
            <input id="usrN" name="userName" type="text" required="required" placeholder="Felhasználó név" value=""
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label>Jelszó</label>
            <input id="usrP" name="password" type="password" required="required" placeholder="Jelszó"
                   class="form-control"/>
        </div>
        <!--id="usrLoginBut"-->
        <button id="usrLoginBut" class="btn btn-primary">Mentés</button>
    </form>
</div>


<div id="newWorkProc" style="display: none" class="container-fluid center">
    <form method="post">
        <div class="form-group">
            <label>Munkafolyamat neve</label>
            <input id="wrkN" name="workName" type="text" required="required" placeholder="Munkafolyamat neve" value=""
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label>Elvárt mennyiség</label>
            <input id="WrkE" name="expected" type="number" required="required" placeholder="0" class="form-control">
        </div>
        <button id="workSaveBut" class="btn btn-primary">Mentés</button>
    </form>
</div>

<div>
    <ul id="workProc" style="display: none" class=" list-group"></ul>
</div>


<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer" id="modalFooter"></div>
        </div>

    </div>
</div>

<script src="js/Main.js"></script>
<script src="js/model/User.js"></script>
<script src="js/model/WorkProcess.js"></script>
<script src="js/controller/UserController.js"></script>
<script src="js/controller/WorkController.js"></script>
<script src="js/controller/JsonController.js"></script>
</body>
</html>
